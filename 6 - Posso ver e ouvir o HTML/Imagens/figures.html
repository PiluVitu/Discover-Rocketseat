<!--
    Criando título visíveis para as imagens 


    <figures> e <figcaption>
-->
<body>
  <h2>Forma errada de fazer uma descrição de direitos autorais de uma foto</h2>
  <div class="figure">
    <a href="https:google.com">
      <img
        src="https://source.unsplash.com/random"
        alt="Imagem de title"
        title="Colocar um titulo na imagem"
        height="250px"
      />
    </a>
    <p>Colocar um título na imagem</p>
  </div>
  <h2>Forma correta de fazer uma descrição de direitos autorais</h2>
  <a href="https:google.com">
    <figure>
      <img
        src="https://source.unsplash.com/random"
        alt="Imagem de title"
        title="Colocar um titulo na imagem"
        height="250px"
      />

      <figcaption>Colocar um título na imagem</figcaption>
    </figure>
  </a>
</body>
