<!--
  SVG

  É uma marcação, estilo htmlm, mas não é para textos, e sim para fazer imagens.
  Possuimos elementos para gerar formas

  Para entender melhor 
  - Imagem rasterizada x Imagem vetorizada

  Beneficios 
  - Mais leve 
  - Mais detalhada 
  - Maior acessibilidade e SEO
  - Pode ser editada via CSS ou atributos 

  Desvantagens 
  - Pode ser mais complicado de trabalhar 
  - Quanto mais complexa a imagem, mais trabalhos para o navegador 
  - Navegadores mais antigos não possuem suporte a essa tag 

  Para fotografias, ainda prefira usar imagens rasterizadas.
  .png / .jpg / .jpeg
-->


 <body>
  <!--Tambem pode se trabalhar com um arquivo em svg, chmado por tag image, mas a configuração do svg não fica -->
  <img src="./ball.svg" alt="Bola">
  <svg width="300" height="200">
    <rect stroke="blue" stroke-widht="4" width="100%" height="100%" fill="green">
  </svg> 
  
</body>
