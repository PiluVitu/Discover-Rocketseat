<!--
  Praticando

  Coloque a imagem abaixo na sua pagina 

  https://rocketseat.com.br/icons/icon-48x48.png

  Adicione um texto alternativo, caso a imagem não seja carregada

  Adicione um título, para quando o mouse descansar em cima de casa imagem, a gente possa ver o título

  Adicione uma largura de 500px para a imagem

  Depois, removendo a largura, adicione uma altura de 50px

  Experiememte fazer modificações 

  Por fim, adicione um link para que quando a umagem for clicada, possa redirecionar para a url

  https://rocketseat.com.br
-->

<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando imagens</title>
    <link rel="stylesheet" href="praticando-imagens.css" />
  </head>
  <body>
    <div>
      <a href="https://rocketseat.com.br"
        ><img
          src="https://rocketseat.com.br/icons/icon-48x48.png"
          alt="Logo Rocketseat"
          title="Logo Rocketseat"
          height="100px"
      /></a>
      <header>
        <p>Rocketseat</p>
      </header>
    </div>
  </body>
</html>
