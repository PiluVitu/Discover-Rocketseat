<!--
    <form>
    - Elemento que definirá um formulário
    - É um container estilo <section> <footer>
    
    Atributos Básicos
    - action = para onde esse formulario vai ser submetido 
    - method = vai definir dois verbos http para explicar como os dados estao sendo enviado , post e get 

  NÃO CRIAR FORM DENTRO DE OUTRO FORM
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <!--http://minhapagina.com.br/?name=Pilu&email=pilu@pilu.com ~ os dados ficam contidops na url (PADRAO) = mais usado para quando é pesquisas-->
    </form>
    <form action="" method="post">
      <!--Dados ficam escondidos = quando estou criando usuarios-->
    </form>
  </body>
</html>
