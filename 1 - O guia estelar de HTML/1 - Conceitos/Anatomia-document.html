<!--Anatomia de um documento HTML-->
<!DOCTYPE html>
<!--Html é um elemento root(Raiz)//Lang = linguagem do documento -->
<html lang="pt">
  <head>
    <!--Meta charset é usado para permitir a maior quantidade possivel de caracteres em um elemento html-->
    <meta charset="UTF-8" />
    <!--Meta name viewport esta configurando uma pagina que sera visivel em dispositivos moveis  -->
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <!-- Titulo do site -->
    <title>Document</title>
  </head>
  <body></body>
</html>
