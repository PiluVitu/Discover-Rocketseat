<!--
    Atributos Globais mais utilizados

    - class = Classe utilizada para aplicar estilo css, classificar o codigo em html e acessar as classes no javascript.
    - contenteditable = é utilizado para editar o conteudo da classe.
    - data-*(Qualquer coisa) = muito utilizado no java script e tambenm no css, expandindo a quantidade de atributos que podem ser colocados no html para mais tarde fazer logicas com java script.
    - hidden = Sumir com a informação
    - id = id unico SE BOTAR MAIS DE UM PODE  DAR ALGUM CONFLITO NO CSS OU JAVASCRIPT.
    - style = aplicando estilização no html sem usar css, nao muito utilizado em css fora do htm atravez de classes e id.

    - tabindex = selecuinar uma ordem casio queira um site que seja facil de navegar sem mouse atravez do tab.
    
    - title = definir um titulo 


-->
<div class="carrinho" contenteditable="true">conteudo</div>

<div class="carrinho" data-id="">
  <!-- elementos aqui dentro-->
  conteudo
</div>

<div class="carrinho">
  <!-- elementos aqui dentro-->
  conteudo
</div>

<p>
  <center>Exemplo para tabindex</center>
</p>

<div tabindex="3">conteudo</div>

<div tabindex="1">conteudo</div>

<div tabindex="2">conteudo</div>

<p>
  <center>Exemplo para title</center>
</p>

<div title="seu ">conteudo</div>

<div title="cu ">conteudo</div>

<div title="va se fude">conteudo</div>
