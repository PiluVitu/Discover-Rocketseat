<!--
  <table> : tag da tabela em si 
    <tr> : table row (linha da tabela)
      <th> : seria o cabe√ßalho (Geralmente a poarte que indentifica os elementos da tabela)
      <td> : conteudo da parte da linha 
-->
<table>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
  </tr>
  <tr>
    <td>Paulo Victor</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Livia Ricci</td>
    <td>20</td>
  </tr>
</table>
