<!--
  <table> : tag da tabela em si 
    <tr> : table row (linha da tabela)
      <th> : seria o cabeçalho (Geralmente a poarte que indentifica os elementos da tabela)
      <td> : conteudo da parte da linha 
  <thead> : Cabeçalho da tabela 
  <tbody> : Corpo da Tabela
  <tfoot> : Rodape da tabela
  <caption> : Informação da tabela
-->
<table>
  <caption>
    Pessoas Por Idade
  </caption>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Paulo Victor</td>
      <td>21</td>
    </tr>
    <tr>
      <td>Livia Ricci</td>
      <td>20</td>
    </tr>
  </tbody>
  <tfoot>
    <td>Total</td>
    <td>2 Pessoas</td>
  </tfoot>
</table>
